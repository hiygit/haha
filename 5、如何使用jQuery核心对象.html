<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--jQuery基本行为：
		*size()/length:包含Dom元素的个数
		*[index]/get(index):得到对应位置的Dom元素
		*each():遍历包含的所有Dom元素
		*index()：得到所在兄弟元素的下标-->
		
		<button>测试一</button>
		<button>测试二</button>
		<button id="btn">测试三</button>
		<button>测试四</button>
		
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		var $button=$('button')
			//1、统计一下一共有多少个按钮
			console.log($button.size(),$button.length)
			//2、取出第二个按钮的文本
			console.log($button[1].innerHTML,$button.get(1).innerHTML)
			//3、输出所有按钮的文本
			$button.each(function () {
				console.log(this.innerHTML)    //原生js
				console.log($(this).html)
			})
			//4、输出测试三按钮是所在按钮的第几个
			console.log($('#btn').index())   //输出的是下标
		</script>
	</body>
</html>
